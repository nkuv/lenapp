plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin for Firebase
    id 'com.google.gms.google-services'  // Add this line
}

android {
    namespace = "com.lenienttree.lenapp"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.lenienttree.lenapp"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        ndk {
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.8.0')

    // Add the Firebase products you want to use (e.g., Auth, Firestore, Analytics)
    implementation 'com.google.firebase:firebase-auth'   // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'  // Firebase Firestore
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics

    // You can add other Firebase products as needed. No need to specify versions as BoM manages them.
}

// Apply the Google services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
